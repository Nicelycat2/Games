<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATE V3 - Under Construction</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap");
        
        :root {
            --primary-color: #0f3460;
            --secondary-color: #1e5f8e;
            --bg-color: #0a0a23;
            --text-color: #e0e0e0;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(15, 52, 96, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(15, 52, 96, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
            z-index: -1;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .construction-container {
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 72px;
            font-weight: 800;
            margin: 0;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.6),
                0 0 30px rgba(255, 255, 255, 0.4);
            letter-spacing: 3px;
        }

        .status {
            font-size: 24px;
            color: var(--secondary-color);
            margin-top: 20px;
            font-weight: 600;
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <h1>FATE V3</h1>
        <p class="status">website under construction</p>
    </div>
</body>
</html>
